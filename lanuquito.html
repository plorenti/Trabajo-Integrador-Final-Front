<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .product-details {
            text-align: center;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .carousel-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Mi Sitio</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="materiales.html">Materiales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="imagenes.html">Imagenes</a>
            </li>
        </ul>
    </nav>
    <div id="app" class="container">
        <div class="product-details">
            <h1>{{lanuquito.nombre}}</h1>
            <h4><p>Categor√≠a: {{lanuquito.categoria.nombre}}</p></h4>
            <h2><p>Precio: {{lanuquito.precio}}</p></h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                
                <div v-for="imagen in imagenes" class="carousel-inner">
                    <div class="carousel-item active">
                        <img :src="'img/fotos/' + imagen.ruta" :alt="imagen.ruta">
                    </div>
                    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/lanuquitos_edit.js"></script>
</body>
</html>
